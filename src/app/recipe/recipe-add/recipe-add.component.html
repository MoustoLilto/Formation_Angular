<div class="container">
  <h1>Add a recipe:</h1>

  <form [formGroup]="modelForm">
    
    <div class="form-group">
      <label for="name">Name:
        <input type="text" class="form-control" id="name" formControlName="name">
      </label>
    </div>

    <div class="form-group">
      <label for="picture">Url of the picture:
        <input type="text" class="form-control" id="picture" formControlName="picture">
      </label>
    </div>

    <div class="form-group">
      <label for="description">Description of the recipe:
        <input type="text" class="form-control" id="description" formControlName="description">
      </label>
    </div>

    <!-- <p>Form value: {{ modelForm.value | json }}</p>
    <p>Form status: {{ modelForm.status | json }}</p> -->

    <button [disabled]="!modelForm.valid" (click)="sendRecipe()">Submit</button>
  </form>

</div>
